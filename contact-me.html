<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <fieldset>
        <legend><h1>Contact Details</h1>
        </legend>
        <p>You can contact me from here or via my e-mail address, if you want.</p>
        <p>My Phone Number</p>
        <p>...@gmail.com</p>
    </fieldset>
    <fieldset>
        <legend>
            <h1>Contact Me</h1>
        </legend>
      <form action="mailto:soykann.emree@gmail.com" method="post" enctype="text/plain">
        <table>
                <tr>
                    <td>Date:</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td><label>Your Name:</label></td>
                    <td><input type="text" name="yourName"></td>
                </tr>
                <tr>
                    <td><label>Your E-mail:</label></td>
                    <td><input type="email" name="yourEmail"></td>
                </tr>
                <tr>
                    <td>Your Message:</td>
                    <td><textarea name="yourMessage" id="" cols="30" rows="5"></textarea></td>
                </tr>
        </table>
        <input type="submit" name="submit">
      </form>  
    </fieldset>
</body>
</html>
